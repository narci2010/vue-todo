<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Vue</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="todo-app">
            <header class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <h1>Your Todos</h1>
                        <span class="subline">{{ date }}</span>
                        <div class="stats-wrapper">
                            <span class="row">
                                <span class="col-6">
                                    <div class="stats">
                                        {{ open }}<br>
                                        <span class="subline">open</span>
                                    </div>
                                </span>
                                <span class="col-6">
                                    <div class="stats">
                                        {{ done }}<br>
                                        <span class="subline">done</span>
                                    </div>
                                </span>
                            </span>
                        </div>
                        <div>
                            <span class="subline">{{ percent }} % done</span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container-fluid wrapper">
                <div class="row">
                    <div class="col col-md-2">
                        <div class="todo-form-wrapper">
                            <div class="todo-form-title">Add New Todo</div>
                            <div class="todo-form-body">
                                <form>
                                    <div class="form-group">
                                        <select class="form-control" v-model="form.type" required>
                                            <option v-for="option in options" :value="option.value" selected>{{ option.text }}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" v-model="form.description" placeholder="What do you have to do?" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control" placeholder="Event Date" v-model="form.date" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="time" class="form-control" placeholder="Event Time" v-model="form.time" required>
                                    </div>
                                    <button type="submit" class="btn btn-block btn-blue" @click.prevent="addTodo">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col col-md-5">
                        <div class="todo-list">
                            <todo-item
                                    v-for="todo in todos"
                                    v-if="!todo.completed"
                                    :todo="todo"
                                    @done="setTodoDone"
                                    @delete="deleteTodo">
                            </todo-item>
                        </div>
                    </div>

                    <div class="col col-md-5">
                        <div class="todo-list">
                            <todo-item
                                    v-for="todo in todos"
                                    v-if="todo.completed"
                                    :todo="todo"
                                    @done="setTodoDone"
                                    @delete="deleteTodo">
                            </todo-item>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="node_modules/axios/dist/axios.js"></script>
        <script src="node_modules/moment/min/moment.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
